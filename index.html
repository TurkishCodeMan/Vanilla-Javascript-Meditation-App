<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">
        <div class="video-container">
            <video loop>
                <source src="./videos/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-container">
            <button class="timers two" data-time="120">2 Minutes</button>
            <button class="timers five" data-time="300">5 Minutes</button>
            <button class="timers ten" data-time="600">10 Minutes</button>
        </div>
        <div class="content-container">
            <img src="./play.svg" class="play" alt="">
            <audio src="./sounds/akarsu.mp3" class="song"></audio>
            <div class="svgs">
                <svg class="track-outline" width='453' heigth="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20">

                    </circle>

                </svg>
                <svg class="moving-outline" width='453' heigth="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20">

                    </circle>

                </svg>
            </div>
            <h3 class="time-display">0:0</h3>

        </div>
        <div class="weather-container">
            <button class="song-rain" data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4">
                <img src="./rain.svg" alt="" width="80">
            </button>
            <button class="song-beach" data-sound="./sounds/sahil.mp3" data-video="./videos/beach.mp4">
                <img src="./sun.svg" alt="" width="80">
            </button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
